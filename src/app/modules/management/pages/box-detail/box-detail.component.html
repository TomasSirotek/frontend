<div class="mx-auto px-4 py-4 sm:px-8 lg:container">
    <!-- Header -->
    <app-boxes-header title="Box Detail : {{ formData.title }}" [isDetail]="true"></app-boxes-header>
    <!-- end Header -->
  
    <section class="bg-white dark:bg-gray-900 shadow-lg">
        <div class="px-8 py-8 mx-auto lg:py-16 flex flex-wrap">

            <div class="w-full lg:w-1/2 mb-4 lg:mb-0 pr-4">
                <form action="#">
                    <div class="grid gap-4 mb-4 sm:grid-cols-2 sm:gap-6 sm:mb-5">
          
                        <div class="sm:col-span-2">
                            <label for="title" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Product Title</label>
                            <input [(ngModel)]="formData.title" [ngModelOptions]="{standalone: true}" type="test" name="title" id="title" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"  placeholder="Product type" required>
                        </div>
                        
                        <div class="w-full">
                            <label for="status" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Product type</label>
                            <input [(ngModel)]="formData.type" [ngModelOptions]="{standalone: true}" type="test" name="type" id="type" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"  placeholder="Product type" required>
                        </div>
                        <div class="w-full">
                            <label for="status" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Status</label>
                            <input [(ngModel)]="formData.status" [ngModelOptions]="{standalone: true}" type="test" name="status" id="status" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"  placeholder="Product status" required>
                        </div>
                        <div>
                            <label for="color" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Color</label>
                            <select name="color" id="color" [(ngModel)]="formData.color" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500">
                                <option [value]="'Red'" [selected]="formData.color === 'Red'">Red</option>
                                <option [value]="'Orange'" [selected]="formData.color === 'Orange'">Orange</option>
                                <option [value]="'White'" [selected]="formData.color === 'White'">White</option>
                                <option [value]="'Black'" [selected]="formData.color === 'Black'">Black</option>
                              </select>
                        </div>
                        <div>
                            <label for="status" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Price</label>
                            <input [(ngModel)]="formData.price" [ngModelOptions]="{standalone: true}" type="test" name="price" id="price" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"  placeholder="Product status" required>
                        </div>
                        <div class="sm:col-span-2">
                            <label for="description" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Description</label>
                            <textarea name="description"  [(ngModel)]="formData.description" [ngModelOptions]="{standalone: true}" id="description" rows="8" class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-primary-500 focus:border-primary-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500" placeholder="Write a product description here..."></textarea>
                        </div>
                   
                    </div>
            
              
                <div class="flex items-center space-x-4">
                    <button (click)="updateBox()" type="button" class="text-blue-500 inline-flex items-center hover:text-white border border-blue-500 hover:bg-blue-500 focus:ring-4 focus:outline-none focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:border-red-500 dark:text-red-500 dark:hover:text-white dark:hover:bg-red-600 dark:focus:ring-red-900">
                        Update
                    </button>
                    <button (click)="openModal()" type="button" class="text-red-600 inline-flex items-center hover:text-white border border-red-600 hover:bg-red-600 focus:ring-4 focus:outline-none focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:border-red-500 dark:text-red-500 dark:hover:text-white dark:hover:bg-red-600 dark:focus:ring-red-900">
                        <svg class="w-5 h-5 mr-1 -ml-1" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z" clip-rule="evenodd"></path></svg>
                        Delete
                    </button>
                </div>
            </form>
        </div>

        <div class="w-full lg:w-1/2 pl-4">
            <div class="border border-gray-300 dark:border-gray-500 h-full d-flex flex-center">
              <!-- Display image here -->
              <div
              class="h-full w-full  border border-gray-300  dark:border-gray-500"
            >
              <!-- Display image here -->
              <img
              *ngIf="formData.image"
              [src]="formData.image"
              alt="Image"
              class="h-full w-full "

            >
            <ng-template #defaultImage>
                <!-- Default image if no imageUrl -->
                <img
                  src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fstatic.vecteezy.com%2Fsystem%2Fresources%2Fpreviews%2F005%2F337%2F799%2Foriginal%2Ficon-image-not-found-free-vector.jpg&f=1&nofb=1&ipt=f52452dbc48e6219fbb6733df9d739c35787b1caf2f179cc276183c09c8a39d6&ipo=images"
                  alt="Default Image"
                  class="h-full w-full "
                >
              </ng-template>
          </div>
            </div>
            </div>
        </div>
      </section>

      <app-confirm-modal
      [title]="'Delete Confirmation'"
      [message]="'Are you sure you want to delete this item?'"
      (confirmed)="deleteItem()"
      (canceled)="onCanceled()">
    ></app-confirm-modal>
  </div>
