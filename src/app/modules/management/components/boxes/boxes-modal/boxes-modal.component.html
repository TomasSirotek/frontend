<div>
  <div class="relative w-full max-w-full max-h-full">
    <!-- Modal content -->
    <div class="relative rounded-lg shadow dark:bg-gray-700">
     
      <button
        (click)="ref.close(true)"
        type="button"
        class="absolute top-3 right-2.5 text-gray-400 bg-transparent rounded-lg text-sm w-8 h-8 ml-auto inline-flex justify-center items-center"
      >
        <span class="sr-only">Close modal</span>
      </button>
      
      <div class="px-6 py-6 lg:px-8">
        <h3 class="mb-4 text-2xl font-medium text-gray-900 dark:text-white">
          {{ title }}
        </h3>

        <div class="grid grid-cols-2 gap-4">
          <!-- Left Column: Input Fields -->
         

          <div class="grid gap-4 mb-4 sm:grid-cols-2 sm:gap-6 sm:mb-5">
          
            <div class="sm:col-span-2">
                <label for="title" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Product Title</label>
                <input [(ngModel)]="formData.title" [ngModelOptions]="{standalone: true}" type="text" name="title" id="title" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500" value="Apple iMac 27&ldquo;" placeholder="Type product title" required="">
            </div>
            <div class="w-full">
                <label for="type" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Product type</label>
                <input [(ngModel)]="formData.type" [ngModelOptions]="{standalone: true}" type="text" name="type" id="type" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500" value="Apple" placeholder="Product type" required="">
            </div>
            <div class="w-full">
                <label for="status" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Status</label>
                <input [(ngModel)]="formData.status" [ngModelOptions]="{standalone: true}" type="number" name="status" id="status" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500" value="Damaged" placeholder="Product status" required="">
            </div>
            <div>
                <label for="color" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Color</label>
                <select name="color"   id="color" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500">
                    <option selected="">Red</option>
                    <option value="TV">Blue</option>
                    <option value="PC">Orange</option>
                    <option value="GA">White/Console</option>
                    <option value="PH">Black</option>
                </select>
            </div>
            <div>
                <label for="price" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Price (EUR)</label>
                <input [(ngModel)]="formData.price"  [ngModelOptions]="{standalone: true}" type="text" name="price" id="price" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500" value="300" placeholder="299.99" required="">
            </div> 
            <div class="sm:col-span-2">
                <label for="description" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Description</label>
                <textarea name="description"  [(ngModel)]="formData.description" [ngModelOptions]="{standalone: true}" id="description" rows="8" class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-primary-500 focus:border-primary-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500" placeholder="Write a product description here..."></textarea>
            </div>
       
        </div>


          <!-- Right Column: Display Image -->
          <div class="m-2 flex items-center justify-center">
            <div
              class="h-full w-full  border border-gray-300  dark:border-gray-500"
            >
              <!-- Display image here -->
              <img
              *ngIf="imageUrl; else defaultImage"
              [src]="imageUrl"
              alt="Image"
              class="h-full w-full "

            >
            <ng-template #defaultImage>
              <!-- Default image if no imageUrl -->
              <img
                src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fstatic.vecteezy.com%2Fsystem%2Fresources%2Fpreviews%2F005%2F337%2F799%2Foriginal%2Ficon-image-not-found-free-vector.jpg&f=1&nofb=1&ipt=f52452dbc48e6219fbb6733df9d739c35787b1caf2f179cc276183c09c8a39d6&ipo=images"
                alt="Default Image"
                class="h-full w-full "
              >
            </ng-template>
            </div>
          </div>

          <button
          (click)="onActionClick()"
            class="w-full mt-4 rounded-md bg-blue-500 px-4 py-2.5 text-xs font-semibold text-white hover:bg-blue-400 dark:bg-night-600 dark:text-night-200 dark:hover:bg-night-500"
          >
            {{ action }}
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
