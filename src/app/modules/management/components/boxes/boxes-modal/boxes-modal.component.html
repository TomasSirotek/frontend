<div>
  <div id="modalEl" class="relative w-full max-w-full max-h-full">
    <!-- Modal content -->
    <div class="relative rounded-lg shadow dark:bg-gray-700">
      <button
        type="button"
        class="absolute top-3 right-2.5 text-gray-400 bg-transparent rounded-lg text-sm w-8 h-8 ml-auto inline-flex justify-center items-center"
      >
        <span class="sr-only">Close modal</span>
      </button>
      <div class="px-6 py-6 lg:px-8">
        <h3 class="mb-4 text-2xl font-medium text-gray-900 dark:text-white">
          Create box
        </h3>
        <div class="flex flex-col sm:flex-row">
          <!-- Left Column: Input Fields -->
          <form [formGroup]="postDataForm" (ngSubmit)="passBack()" class="sm:w-1/2 pr-6">
            <div class="grid gap-4 mb-4 sm:grid-cols-2 sm:gap-6 sm:mb-5">
              <div class="sm:col-span-2">
                <label for="title" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Product Title</label>
                <input formControlName="title" id="title" type="text" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500" placeholder="Type product title" required>
              </div>
              <div class="sm:col-span-2">
                <label for="image" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Image</label>
                <input formControlName="image" id="image" type="text" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500" placeholder="Type product title" required>
              </div>
              <div class="w-full">
                <label for="type" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Product Type</label>
                <input formControlName="type" id="type" type="text" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500" placeholder="Type product type">
              </div>
              <div class="w-full">
                <label for="status" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Status</label>
                <input formControlName="status" id="status" type="text" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500" placeholder="Type product status">
              </div>
              <div>
                <label for="color" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Color</label>
                <select formControlName="color" id="color" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500">
                  <option value="Red">Red</option>
                  <option value="Blue">Blue</option>
                  <option value="Orange">Orange</option>
                  <option value="White/Console">White/Console</option>
                  <option value="Black">Black</option>
                </select>
              </div>
              <div>
                <label for="price" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Price (EUR)</label>
                <input formControlName="price" id="price" type="number" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500" placeholder="Enter price" required>
              </div>
              <div class="sm:col-span-2">
                <label for="description" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Description</label>
                <textarea formControlName="description" id="description" rows="8" class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-primary-500 focus:border-primary-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500" placeholder="Write a product description here..."></textarea>
              </div>
            </div>
            <button type="submit" class="w-full mt-4 rounded-md bg-blue-500 px-4 py-2.5 text-xs font-semibold text-white hover:bg-blue-400 dark:bg-night-600 dark:text-night-200 dark:hover:bg-night-500">Create box</button>
          </form>
          <!-- Right Column: Display Image -->
          <div class="sm:w-1/2 m-2">
  <div class="relative h-full w-full border border-gray-300 dark:border-gray-500">
    <!-- Display image here -->
    <img
      *ngIf="imageUrl; else defaultImage"
      [src]="imageUrl"
      alt="Image"
      class="object-contain h-full w-full"
    >
    <ng-template #defaultImage>
      <!-- Default image if no imageUrl -->
      <img
        src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fstatic.vecteezy.com%2Fsystem%2Fresources%2Fpreviews%2F005%2F337%2F799%2Foriginal%2Ficon-image-not-found-free-vector.jpg&f=1&nofb=1&ipt=f52452dbc48e6219fbb6733df9d739c35787b1caf2f179cc276183c09c8a39d6&ipo=images"
        alt="Default Image"
        class="object-contain h-full w-full"
      >
    </ng-template>
  </div>
</div>

        </div>
      </div>
    </div>
  </div>
</div>
